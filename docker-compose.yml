version: '3.8'

services:
  server:
    build: ./server
    container_name: pathways-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_jwt_secret_change_in_production
      - JWT_EXPIRATION=24h
    volumes:
      - ./server/db/data:/app/db/data
    restart: unless-stopped

  client:
    build: ./client
    container_name: pathways-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
